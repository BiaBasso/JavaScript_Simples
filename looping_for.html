<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>

    <h1>For</h1>
    <p>Simple test:</p>

    <script>

        for(var y = 0; y <= 10; y++){

            document.write(y + "<br/>");
        }

    </script>

    <p>Advanced testing:</p>

    <script>

        var arr = ["a content of a blog", "news of an article", "recipe for a cake", "programming tips"];

        for(var i = 0; i < arr.length; i++){

            document.write(arr[i] + "<br/>");
        }

    </script>

</body>
</html>
