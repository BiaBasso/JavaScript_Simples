<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While and While</title>
</head>
<body>

    <h1>Do While and While</h1>

    <!-- Executa uma ação e só depois verifica se vai repetir de novo -->
    <p>do while:</p>

    <script>

        var num = 10;

        do{
            num = num -1;
            document.write(num);
        } while(num > 0);

    </script>

    <!-- Verifica antes e executa, apenas, se a ação for verdadeira -->
    <p>while</p>

    <script>

        var num = 10;

        while(num > 0){

            num = num -1;
            document.write(num);

    }

    </script>


</body>
</html>
